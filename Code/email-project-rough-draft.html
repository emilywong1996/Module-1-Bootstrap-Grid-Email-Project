<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Email Template</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="myMail"> <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/77028/open-envelope-clipart-md.png" class="icons" alt="envelope"> My Mail</div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-3 d-none d-md-block profile"> <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Eo_circle_blue_letter-e.svg" class="icons" alt="itsMe">Emily Wong</div>
          <div class="col-lg-4 searchBar"> Search Email <img src="https://png2.cleanpng.com/sh/e1fc91fd1e9f4ba2dde7677972c37a44/L0KzQYm3V8E6N5NtjZH0aYP2gLBuTf1ib59ufutybnewd73okCMua5DyiOd9ZYKwebT2jwMua51uiJ9qcoSwg8X8hQkucZR0hp8AYkW0QIK8WMZlPJc1TZC6NUi1R4q6VcE2O2M1S6c9MUa3RIiATwBvbz==/kisspng-magnifying-glass-computer-icons-clip-art-study-icon-5b5101586d4f05.1582793515320354164477.png" class="magnifyingGlass" alt="magnifyingGlass"></div>
          <div class="col-lg-2 col-md-3 d-none d-lg-block emailView">1 of 25</div>
          <div class="col-lg-2 col-md-4 d-none d-md-block arrow"><img src="left_arrow.JPG" class="icons" alt="leftArrow"><img src="right_arrow.JPG" class="icons" alt="rightArrow"></div>
        </div>
        <div class="row">
          <div class="col col-lg-2 d-none d-md-block compose"> <img src="http://clipart-library.com/img/1829117.png" class="icons" alt="envelope"> Compose</div>
          <div class="col-md-auto"></div>
          <div class="col d-none d-lg-block selected"> <img src="http://clipart-library.com/images/6Tr6xrR8c.png" class="icons" alt="star"> Star All <img src="http://clipart-library.com/data_images/430350.png" class="icons" alt="trash"> Trash All <img src="http://clipart-library.com/images_k/download-button-transparent/download-button-transparent-16.png" class="icons" alt="download"> Download All (2 Selected)</div>
          <div class="col d-none d-md-block d-lg-none selectedSmall"> <img src="http://clipart-library.com/images/6Tr6xrR8c.png" class="icons" alt="star"><img src="http://clipart-library.com/data_images/430350.png" class="icons" alt="trash"><img src="http://clipart-library.com/images_k/download-button-transparent/download-button-transparent-16.png" class="icons" alt="download"> (2 Selected)</div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
